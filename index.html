<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>🎅 Secret Santa</title>
</head>
<body>
    <div class="container" id="start">
        <h1>Happy Holidays 🎄</h1>
        <p>Enter the names of the participants</p>
        <div id="form">
            
        </div>
        <button id="submit">Shuffle</button>
    </div>
    <div class="container" id="draw">
        <h1 id="drawer-name">Secret Santa</h1>
        <p>Click on the button below to draw the names</p>
        <button id="draw-btn">Draw</button>
        <button id="next-btn">Next</button>
        <div id="result"></div>
    </div>
    <div class="container" id="finish">
        <h1>🎉 Happy Holidays 🎉</h1>
        <h3>Everyone has drawn! Enjoy Secret Santa 🎅</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
